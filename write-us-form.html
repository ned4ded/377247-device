<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Девайс</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


<form class="write-us-form" action="index.html" method="get">
  <label>
    Ваше имя:
    <input class="write-us-form__input" type="text" name="name" value="" placeholder="Представьтесь, пожалуйста">
  </label>
  <label>
    Ваш e-mail:
    <input class="write-us-form__input" type="text" name="email" value="" placeholder="Для отправки ответа" required>
  </label>
  <label>
    Текст письма:
    <textarea class="write-us-form__input write-us-form__input-textarea" type="text" name="email-text" value="" placeholder="В свободной форме"></textarea>
  </label>
  <div class="btn filters__btn"><input class="btn" type="submit" name="submit-users-letter" value="Отправить"></div>
  <a class="close-btn" href="index.html"></a>
</form>

</body>
</html>
